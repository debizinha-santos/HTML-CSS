<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaqueries.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section>
            <div id="imagem">
            </div>
            <div id="formulario">
                <form action="form">
                    <legend><strong>Login</strong></legend>
                    <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                    <br>
                    <div class="dados">
                        <span id="person" class="material-icons">person</span>
                        <input type="email" name="email" id="iemail" required placeholder="seu email">
                    </div>
                     
                    <br>
                    <div class="dados">
                        <span id="key" class="material-icons">key</span>
                        <input type="password" name="pass" id="ipass" required placeholder="sua senha">
                    </div>
                    
                    <br>
                    <input id="entrar" type="submit" value="Entrar">
                    <br>
                    <a href="esqueci.php">Esqueci a senha </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>

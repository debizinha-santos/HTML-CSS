<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento output em formulários HTML+Javascript</title>
    <style>

        body {
        background-color: rgb(46, 109, 89);
        font-family: sans-serif;
        min-width: 300px;
        }

        fieldset {
            width: 300px;
            
        }

        div {
        background-color: rgba(141, 255, 255, 0.335);
        padding: 5%;
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: justify;
        width: 330px;
        }

        div > form > h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
         <form action="cadastro.php" method="post" autocomplete="on">
            <h1>Teste de funcionalidades</h1>
            <fieldset>
                <legend><strong> Soma </strong></legend>
                <p>
                    <label class="esq" for="in1">Digite um número aqui:</label>
                    <input class="dir" type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)" placeholder="0 a 50">
                            <!-- oninput é uma função javascript -->
                </p>
                <p>
                    <label for="in2">Digite outro número aqui:</label>
                    <input type="number" name="n2" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)" placeholder="0 a 50">
                            <!-- oninput é uma função javascript -->
                    </p>
                    <p>
                    <label for="isoma">O resultado da soma é </label>
                    <output name="soma" id="isoma">0</output>!
                    </p>
            </fieldset>
        </form>
        <br><br>
        <form action="cadastro.php" method="post" autocomplete="on">
            <fieldset>
                <legend><strong> Subtração </strong></legend>
                    <p>
                    <label for="in1">Digite um número aqui:</label>
                    <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isub.innerHTML = Number(in1.value) - Number(in2.value)"placeholder="0 a 50">
                    </p>
                    <p>
                    <label for="in2">Digite outro número aqui:</label>
                    <input type="number" name="n2" id="in2" min="0" max="50" required oninput="isub.innerHTML = Number(in1.value) - Number(in2.value)"placeholder="0 a 50">
                    </p>
                    <p>
                    <label for="isub">O resultado da subtração é </label>
                    <output name="sub" id="isub">0</output>!
                    </p>
            </fieldset>
        </form>
        <br><br>
        <form action="cadastro.php" method="post" autocomplete="on">
            <fieldset>
                <legend><strong> Multiplicação </strong></legend>
                <p>
                <label for="in1">Digite um número aqui:</label>
                <input type="number" name="n1" id="in1" min="0" max="50" required oninput="imult.innerHTML = Number(in1.value) * Number(in2.value)" placeholder="0 a 50">
                </p>
                <p>
                <label for="in2">Digite outro número aqui:</label>
                <input type="number" name="n2" id="in2" min="0" max="50" required oninput="imult.innerHTML = Number(in1.value) * Number(in2.value)" placeholder="0 a 50">
                            </p>
                            <p>
                            <label for="imult">O resultado da multiplicação é </label>
                            <output name="mult" id="imult">0</output>!
                            </p>
                    </fieldset>
                                </form>
                    <br><br>
                                <form action="cadastro.php" method="post" autocomplete="on">
                    <fieldset>
                        <legend><strong> Divisão </strong></legend>
                        <p>
                            <label for="in1">Digite um número aqui:</label>
                            <input type="number" name="n1" id="in1" min="0" max="50" required oninput="idiv.innerHTML = Number(in1.value) / Number(in2.value)" placeholder="0 a 50">
                </p>
                <p>
                <label for="in2">Digite outro número aqui:</label>
                <input type="number" name="n2" id="in2" min="0" max="50" required oninput="idiv.innerHTML = Number(in1.value) / Number(in2.value)" placeholder="0 a 50">
                </p>
                <p>
                <label for="idiv">O resultado da divisão é </label>
                <output name="div" id="idiv">0</output>!
                </p>
            </fieldset>
        </form>
        <br><br>
        <form action="cadastro.php" method="post" autocomplete="on"></form>
            <fieldset>
                <legend>Testando range com output (oninput)</legend>
                <p>
                <label for="inum">Arraste o ponto na barra: </label>
                <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">
                <output id="ival">5</output>
                </p>
            </fieldset>
            <br><br>
            <fieldset>
            <legend>Idade:</legend>
                <p>
                    <label for="iano">E que ano você nasceu?</label>
                    <input type="number" name="ano" id="iano" min="1920" max="2024" oninput="calcIdade()">
                    </p>
                    <p>
                    <label for="iidade">Você tem ou vai fazer </label>
                    <output id="iidade">?</output> este ano :D
                    </p>
                </fieldset>
                    <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                    </p>
         </form>
    </div>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number (iano.value)
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando formulários</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" minlength="5"
                maxlength="20" required placeholder="Digite seu nome">
            </p>

            <p>
            <label for="iemail">E-mail: </label>
            <input type="email" name="email" id="iemail"
            autocomplete="email" required placeholder="Digite seu email">

            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="15" size="10" placeholder="Digite a senha" autocomplete="current-password">
            </p>
            
            <p>
            <label for="itel">Telefone: </label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-d\{4}$" required placeholder="(xx) xxxxx-xxxx">
            </p>

            <fieldset>
                <legend>Sexo: </legend>
                    <input type="radio" name="sexo" id="isexmas" value="M">
                    <label for="isexmas">Masculino</label><br>
                    <input type="radio" name="sexo" id="isexfem" value="F">
                    <label for="isexfem">Feminino</label>
            </fieldset>

            <p>
                <label for="ifoto">Foto de perfil:</label>
                <input type="file" name="foto" id="ifoto">
            </p>
        </fieldset>
        
        <fieldset>
            <legend>Dados Escolares</legend>
            <p>
                <label for="imedia">Média: </label>
                <input type="number" name="media" id="imedia" min="0" max="10"
                placeholder="0 a 10" step="0.1" value="5" required>
            </p>
            <p>
                <label for="imes">Período Letivo: </label>
                <input type="month" name="mes" id="imes" value="2024-02">
            </p>
            <p>
                <label for="idia">Dia da Prova: </label>
                <input type="date" name="dia" id="idia" value="2024-02-14">
            </p>
            <p>
                <label for="ihora">Hora da prova: </label>
                <input type="time" name="hora" id="ihora">
            </p>
        </fieldset>

        <fieldset>
            <legend>Quais são os seus esportes favoritos?</legend>
            <input type="checkbox" name="esbas" id="iesbas"> 
            <label for="iesbas">Basquete</label> 
            <input type="checkbox" name="esfut" id="iesfut"> 
            <label for="iesfut">Futebol</label> 
            <input type="checkbox" name="esnat" id="iesnat"> 
            <label for="iesnat">Natação </label>
            <input type="checkbox" name="esten" id="iesten"> 
            <label for="iesten">Tênis</label> 

            <p>
                <label for="icor">Escolha a cor do seu uniforme:</label>
                <input type="color" name="cor" id="icor" value="#ff0000">
            </p>
            <p>
                <label for="inivel">Como você avaliaria a escola?</label>
                <input type="range" name="nivel" id="inivel" min="1" max="5">
            </p>

        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
